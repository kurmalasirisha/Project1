<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<link  rel="stylesheet" href="lenderlogin.css"/>
<body>
  <div class="container">
      <h1>Login</h1>
      <hr>
      <label for="email">
          <input type="email" id="email" placeholder="Email" required/>
      </label>
      <label for="password">
          <input type="password" id="password" placeholder="Password" required/>
      </label>
      <label for="submit">
          <input type="submit" id="submit" value="Login">
      </label>
  </div>
</body>
